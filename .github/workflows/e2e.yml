# E2E Tests - Non-blocking workflow with auto-healing
#
# This workflow runs Playwright E2E tests separately from the main CI.
# It is designed to:
# - Not block PR merges (uses workflow_run trigger)
# - Capture screenshots and artifacts
# - Auto-heal failures with Claude
# - Post updates to PRs
#
# Based on recommended patterns from:
# - https://playwright.dev/docs/ci-intro
# - https://github.com/anthropics/claude-code-action/tree/main/examples

name: E2E Tests

on:
  # Run after main CI workflow completes (success or failure)
  workflow_run:
    workflows: ["CI"]
    types: [completed]
  # Also allow manual triggering
  workflow_dispatch:
    inputs:
      pr_number:
        description: 'PR number to test'
        required: false
        type: number

concurrency:
  group: e2e-${{ github.event.workflow_run.head_branch || github.ref }}
  cancel-in-progress: true

env:
  NODE_VERSION: 20
  PNPM_VERSION: 9

permissions:
  contents: read
  pull-requests: write
  actions: read

jobs:
  # E2E Tests job - runs independently from CI
  e2e:
    name: Playwright Tests
    runs-on: ubuntu-latest
    # Only run on successful CI or manual dispatch, and never for forks (security)
    if: |
      (github.event_name == 'workflow_dispatch' ||
       (github.event.workflow_run.conclusion == 'success' &&
        github.event.workflow_run.head_repository.full_name == github.repository))
    # Do not fail the workflow on test failures - we'll handle them with auto-heal
    continue-on-error: true
    outputs:
      result: ${{ steps.playwright.outcome }}
      pr_number: ${{ steps.pr-info.outputs.pr_number }}
      head_ref: ${{ steps.pr-info.outputs.head_ref }}
      head_repo: ${{ steps.pr-info.outputs.head_repo }}

    steps:
      - name: Get PR info
        id: pr-info
        env:
          GH_TOKEN: ${{ github.token }}
          PR_NUMBER: ${{ inputs.pr_number }}
          WORKFLOW_RUN_PR_NUMBER: ${{ github.event.workflow_run.pull_requests[0].number }}
          WORKFLOW_RUN_HEAD_BRANCH: ${{ github.event.workflow_run.head_branch }}
          REPOSITORY: ${{ github.repository }}
          REF: ${{ github.ref }}
          EVENT_NAME: ${{ github.event_name }}
        run: |
          if [ "$EVENT_NAME" == "workflow_dispatch" ] && [ -n "$PR_NUMBER" ]; then
            # Resolve PR head ref for workflow_dispatch using env var (avoids shell injection)
            if ! PR_DATA=$(gh pr view "$PR_NUMBER" --json headRefName,headRepository --jq '{ref: .headRefName, repo: .headRepository.owner.login + "/" + .headRepository.name}' 2>&1); then
              echo "::error::Failed to fetch PR info: $PR_DATA"
              exit 1
            fi
            HEAD_REF=$(echo "$PR_DATA" | jq -r '.ref')
            HEAD_REPO=$(echo "$PR_DATA" | jq -r '.repo')
            if [ -z "$HEAD_REF" ] || [ "$HEAD_REF" == "null" ] || [ -z "$HEAD_REPO" ] || [ "$HEAD_REPO" == "null" ]; then
              echo "::error::Invalid PR data - HEAD_REF=$HEAD_REF, HEAD_REPO=$HEAD_REPO"
              exit 1
            fi
            echo "pr_number=$PR_NUMBER" >> $GITHUB_OUTPUT
            echo "head_ref=$HEAD_REF" >> $GITHUB_OUTPUT
            echo "head_repo=$HEAD_REPO" >> $GITHUB_OUTPUT
          elif [ -n "$WORKFLOW_RUN_PR_NUMBER" ]; then
            echo "pr_number=$WORKFLOW_RUN_PR_NUMBER" >> $GITHUB_OUTPUT
            echo "head_ref=$WORKFLOW_RUN_HEAD_BRANCH" >> $GITHUB_OUTPUT
            echo "head_repo=$REPOSITORY" >> $GITHUB_OUTPUT
          else
            echo "pr_number=" >> $GITHUB_OUTPUT
            echo "head_ref=$REF" >> $GITHUB_OUTPUT
            echo "head_repo=$REPOSITORY" >> $GITHUB_OUTPUT
          fi

      - name: Checkout
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4
        with:
          repository: ${{ steps.pr-info.outputs.head_repo }}
          ref: ${{ steps.pr-info.outputs.head_ref }}

      - name: Setup pnpm
        uses: pnpm/action-setup@41ff72655975bd51cab0327fa583b6e92b6d3061 # v4

      - name: Setup Node.js
        uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build
        run: pnpm build

      - name: Get Playwright version
        id: playwright-version
        run: echo "version=$(pnpm list @playwright/test --json | jq -r '.[0].dependencies["@playwright/test"].version // .[0].devDependencies["@playwright/test"].version')" >> $GITHUB_OUTPUT

      - name: Cache Playwright browsers
        id: playwright-cache
        uses: actions/cache@0057852bfaa89a56745cba8c7296529d2fc39830 # v4
        with:
          path: ~/.cache/ms-playwright
          key: playwright-${{ runner.os }}-${{ steps.playwright-version.outputs.version }}

      # Use Playwright CLI for browser installation (recommended approach)
      - name: Install Playwright Chromium
        run: pnpm exec playwright install chromium --with-deps

      - name: Run Playwright tests
        id: playwright
        run: pnpm test:e2e
        env:
          # Enable HTML report
          PLAYWRIGHT_HTML_REPORT: playwright-report

      - name: Upload Playwright report
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4
        if: ${{ !cancelled() }}
        with:
          name: playwright-report-${{ github.run_id }}
          path: |
            playwright-report/
            test-results/
          retention-days: 30

      - name: Comment on PR - Success
        if: steps.playwright.outcome == 'success' && steps.pr-info.outputs.pr_number
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          gh pr comment ${{ steps.pr-info.outputs.pr_number }} --body "$(cat <<'EOF'
          ## âœ… E2E Tests Passed

          All Playwright E2E tests passed successfully.

          [View test run](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})
          EOF
          )"

      - name: Comment on PR - Failure
        if: steps.playwright.outcome == 'failure' && steps.pr-info.outputs.pr_number
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          gh pr comment ${{ steps.pr-info.outputs.pr_number }} --body "$(cat <<'EOF'
          ## âŒ E2E Tests Failed

          Some Playwright E2E tests failed. Auto-heal will attempt to fix.

          [View test run](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})
          [Download report](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}#artifacts)

          <details>
          <summary>ðŸ”§ Auto-heal in progress...</summary>

          Claude is analyzing the failures and will attempt to fix them automatically.
          </details>
          EOF
          )"

  # Auto-heal job - runs if tests fail
  auto-heal:
    name: Auto-Heal E2E Failures
    runs-on: ubuntu-latest
    needs: e2e
    if: needs.e2e.outputs.result == 'failure' && needs.e2e.outputs.pr_number != ''
    outputs:
      head_ref: ${{ needs.e2e.outputs.head_ref }}
      head_repo: ${{ needs.e2e.outputs.head_repo }}

    steps:
      - name: Security Check
        id: security
        env:
          HEAD_REPO: ${{ needs.e2e.outputs.head_repo }}
        run: |
          if [ "$HEAD_REPO" != "${{ github.repository }}" ]; then
            echo "âš ï¸ Fork PR detected. Skipping auto-heal for security."
            echo "is_fork=true" >> $GITHUB_OUTPUT
          else
            echo "is_fork=false" >> $GITHUB_OUTPUT
          fi

      - name: Checkout
        if: steps.security.outputs.is_fork == 'false'
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4
        with:
          repository: ${{ needs.e2e.outputs.head_repo }}
          ref: ${{ needs.e2e.outputs.head_ref }}
          fetch-depth: 0

      - name: Setup pnpm
        if: steps.security.outputs.is_fork == 'false'
        uses: pnpm/action-setup@41ff72655975bd51cab0327fa583b6e92b6d3061 # v4

      - name: Setup Node.js
        if: steps.security.outputs.is_fork == 'false'
        uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        if: steps.security.outputs.is_fork == 'false'
        run: pnpm install --frozen-lockfile --ignore-scripts

      - name: Install Playwright
        if: steps.security.outputs.is_fork == 'false'
        run: pnpm exec playwright install chromium --with-deps

      - name: Download test artifacts
        if: steps.security.outputs.is_fork == 'false'
        uses: actions/download-artifact@d3f86a106a0bac45b974a628896c90dbdf5c8093 # v4
        with:
          name: playwright-report-${{ github.run_id }}
          path: test-artifacts/
        continue-on-error: true

      - name: Run Claude to fix E2E tests
        if: steps.security.outputs.is_fork == 'false'
        uses: anthropics/claude-code-action@a017b830c03e23789b11fb69ed571ea61c12e45c # v1
        with:
          anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}
          github_token: ${{ secrets.CI_GITHUB_TOKEN }}
          additional_permissions: |
            actions: read

          prompt: |
            ## ðŸ”§ E2E Test Auto-Heal

            **PR:** #${{ needs.e2e.outputs.pr_number }}
            **Branch:** ${{ needs.e2e.outputs.head_ref }}
            **Test Run:** https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}

            ## Project: Protocol: Silent Night

            Commands:
            - Build: `pnpm build`
            - E2E tests: `pnpm test:e2e`
            - Single test: `pnpm exec playwright test <test-file>`

            ## Test Artifacts

            Check the `test-artifacts/` directory for:
            - playwright-report/index.html - HTML test report
            - test-results/ - Screenshots and traces of failed tests

            ## Instructions

            1. Analyze the test failures from playwright-report
            2. Check screenshots in test-results for visual clues
            3. Identify whether it's a test issue or app bug
            4. Make the fix (prefer fixing app code over test code)
            5. Run `pnpm test:e2e` to verify
            6. Commit and push the fix
            7. Update PR with explanation of the fix

            Focus on:
            - Selector stability (use data-testid attributes)
            - Timing issues (use proper waits, not arbitrary delays)
            - State management (ensure proper test isolation)

          claude_args: |
            --allowedTools "Edit,MultiEdit,Write,Read,Glob,Grep,LS,Bash(pnpm:*),Bash(git:*),Bash(gh:*),Bash(cat:*),Bash(ls:*),Bash(rg:*),Bash(playwright:*)"

      - name: Update PR comment
        if: steps.security.outputs.is_fork == 'false'
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          gh pr comment ${{ needs.e2e.outputs.pr_number }} --body "$(cat <<'EOF'
          ## ðŸ”§ E2E Auto-Heal Complete

          Claude has analyzed and attempted to fix the E2E test failures.

          Check the latest commits for any automated fixes.

          [View auto-heal run](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})
          EOF
          )"
