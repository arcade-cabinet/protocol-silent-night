# Arcade Cabinet CI
# Org-specific CI for arcade-cabinet game projects
#
# Managed by: arcade-cabinet/.github repo

name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

permissions:
  contents: read

jobs:
  detect-stack:
    name: Detect Stack
    runs-on: ubuntu-latest
    outputs:
      has_rust: ${{ steps.detect.outputs.has_rust }}
      has_node: ${{ steps.detect.outputs.has_node }}
      has_python: ${{ steps.detect.outputs.has_python }}
      has_godot: ${{ steps.detect.outputs.has_godot }}
    steps:
      - uses: actions/checkout@v4
      
      - name: Detect project type
        id: detect
        run: |
          echo "has_rust=$([[ -f Cargo.toml ]] && echo true || echo false)" >> $GITHUB_OUTPUT
          echo "has_node=$([[ -f package.json ]] && echo true || echo false)" >> $GITHUB_OUTPUT
          echo "has_python=$([[ -f pyproject.toml || -f setup.py ]] && echo true || echo false)" >> $GITHUB_OUTPUT
          echo "has_godot=$([[ -f project.godot ]] && echo true || echo false)" >> $GITHUB_OUTPUT

  rust:
    name: Rust
    needs: detect-stack
    if: needs.detect-stack.outputs.has_rust == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - name: Build
        run: cargo build --release
      - name: Test
        run: cargo test
      - name: Clippy
        run: cargo clippy -- -D warnings

  node:
    name: Node.js
    needs: detect-stack
    if: needs.detect-stack.outputs.has_node == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
      - run: npm ci
      - run: npm run lint --if-present
      - run: npm run build --if-present
      - run: npm test --if-present

  python:
    name: Python
    needs: detect-stack
    if: needs.detect-stack.outputs.has_python == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Install
        run: |
          pip install ruff pytest
          pip install -e ".[dev]" 2>/dev/null || pip install -e . 2>/dev/null || true
      - name: Lint
        run: ruff check . || true
      - name: Test
        run: pytest || true
