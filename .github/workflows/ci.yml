# CI Workflow - Linting, Type Checking, and Build
# E2E tests are in a separate non-blocking workflow (e2e.yml)
name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  NODE_VERSION: 20
  PNPM_VERSION: 9

jobs:
  # Build job - runs lint, typecheck, and build, then uploads artifacts
  build:
    name: Build & Lint
    runs-on: ubuntu-latest
    steps:
      # Checkout repository - pinned to v4.2.2
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      # Setup pnpm
      - name: Setup pnpm
        uses: pnpm/action-setup@0c17529a66aca453f9227af23103ed11469b1e47 # v4.0.0

      # Setup Node.js with pnpm cache
      - name: Setup Node.js
        uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4.4.0
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run linter
        run: pnpm lint

      - name: Run type check
        run: pnpm typecheck

      - name: Build
        run: pnpm build

      # Upload build artifacts (for other workflows that may need them)
      - name: Upload build artifacts
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4
        with:
          name: build-dist
          path: dist/
          retention-days: 1

  # Note: E2E tests are now in a separate non-blocking workflow (e2e.yml)
  # This allows PRs to merge without waiting for potentially slow E2E tests
  # E2E failures are handled by auto-heal with Claude
