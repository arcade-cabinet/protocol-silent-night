# CI Workflow - Linting, Type Checking, and Build
# E2E tests are in a separate non-blocking workflow (e2e.yml)
name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  NODE_VERSION: 20
  PNPM_VERSION: 9

jobs:
  # Build job - runs lint, typecheck, and build, then uploads artifacts
  build:
    name: Build & Lint
    runs-on: ubuntu-latest
    steps:
      # Checkout repository - pinned to v4 latest
      - name: Checkout
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v4

      # Setup pnpm
      - name: Setup pnpm
        uses: pnpm/action-setup@41ff72655975bd51cab0327fa583b6e92b6d3061 # v4

      # Setup Node.js with pnpm cache
      - name: Setup Node.js
        uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238 # v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run linter
        run: pnpm lint

      - name: Run type check
        run: pnpm typecheck

      - name: Build
        run: pnpm build

      # Upload build artifacts (for other workflows that may need them)
      - name: Upload build artifacts
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v4
        with:
          name: build-dist
          path: dist/
          retention-days: 1

  # Note: E2E tests are now in a separate non-blocking workflow (e2e.yml)
  # This allows PRs to merge without waiting for potentially slow E2E tests
  # E2E failures are handled by auto-heal with Claude
