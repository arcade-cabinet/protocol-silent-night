# Expo CI/CD Workflow
# Builds React Native Web for GitHub Pages + Android Debug APK
#
# Target Devices:
# - Google Pixel 8a (Android)
# - OnePlus Open (Android, Foldable)
# - iPhone 16 Pro Max (iOS)
# - iPad Pro 13-inch (iPadOS)
#
# Managed by: control-center

name: Expo CD

on:
  push:
    branches: [main, release/*]
    paths:
      - 'apps/mobile/**'
      - 'packages/game-core/**'
      - 'pnpm-lock.yaml'
  pull_request:
    branches: [main]
    paths:
      - 'apps/mobile/**'
      - 'packages/game-core/**'
  workflow_dispatch:
    inputs:
      build_android:
        description: 'Build Android APK'
        required: false
        default: true
        type: boolean
      build_ios:
        description: 'Build iOS (requires Apple credentials)'
        required: false
        default: false
        type: boolean

permissions:
  contents: read
  pages: write
  id-token: write
  pull-requests: write

concurrency:
  group: expo-${{ github.ref }}
  cancel-in-progress: true

env:
  NODE_VERSION: '22'
  EXPO_PUBLIC_ENV: ${{ github.ref == 'refs/heads/main' && 'production' || 'preview' }}

jobs:
  # ==========================================================================
  # Lint & Type Check
  # ==========================================================================
  lint:
    name: Lint & Type Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1

      - uses: pnpm/action-setup@41ff72655975bd51cab0327fa583b6e92b6d3061 # v4.2.0

      - uses: actions/setup-node@395ad3262231945c25e8478fd5baf05154b1d79f # v6.1.0
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Type check
        run: pnpm --filter @protocol-silent-night/mobile typecheck

      - name: Lint
        run: pnpm --filter @protocol-silent-night/mobile lint

  # ==========================================================================
  # Test
  # ==========================================================================
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1

      - uses: pnpm/action-setup@41ff72655975bd51cab0327fa583b6e92b6d3061 # v4.2.0

      - uses: actions/setup-node@395ad3262231945c25e8478fd5baf05154b1d79f # v6.1.0
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run tests
        run: pnpm --filter @protocol-silent-night/mobile test --coverage

      - name: Upload coverage
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4
        with:
          name: coverage-mobile
          path: apps/mobile/coverage/

  # ==========================================================================
  # Build React Native Web (GitHub Pages)
  # ==========================================================================
  build-web:
    name: Build Web
    needs: [lint, test]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1

      - uses: pnpm/action-setup@41ff72655975bd51cab0327fa583b6e92b6d3061 # v4.2.0

      - uses: actions/setup-node@395ad3262231945c25e8478fd5baf05154b1d79f # v6.1.0
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Setup Expo
        uses: expo/expo-github-action@4664ad0e2ac8d083a9c62e66195f3bfbb6d1c3f5 # v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build game-core
        run: pnpm --filter @protocol-silent-night/game-core build

      - name: Export React Native Web
        working-directory: apps/mobile
        run: npx expo export --platform web --output-dir dist
        env:
          EXPO_PUBLIC_BASE_URL: /${{ github.event.repository.name }}/

      - name: Configure Pages
        uses: actions/configure-pages@983d7736d9b0ae728b81ab479565c72886d7745b # v5.0.0

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@7b1f4a764d45c48632c6b24a0339c27f5614fb0b # v4.0.0
        with:
          path: apps/mobile/dist

  # ==========================================================================
  # Deploy to GitHub Pages
  # ==========================================================================
  deploy-web:
    name: Deploy Web
    needs: build-web
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@d6db90164ac5ed86f2b6aed7e0febac5b3c0c03e # v4.0.5

  # ==========================================================================
  # Build Android Debug APK (EAS Build)
  # ==========================================================================
  build-android:
    name: Build Android APK
    needs: [lint, test]
    if: |
      github.event_name == 'push' ||
      (github.event_name == 'workflow_dispatch' && github.event.inputs.build_android == 'true')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1

      - uses: pnpm/action-setup@41ff72655975bd51cab0327fa583b6e92b6d3061 # v4.2.0

      - uses: actions/setup-node@395ad3262231945c25e8478fd5baf05154b1d79f # v6.1.0
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Setup Expo and EAS
        uses: expo/expo-github-action@4664ad0e2ac8d083a9c62e66195f3bfbb6d1c3f5 # v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build game-core
        run: pnpm --filter @protocol-silent-night/game-core build

      - name: Build Android APK (Preview)
        working-directory: apps/mobile
        run: |
          eas build \
            --platform android \
            --profile preview-apk-all-archs \
            --non-interactive \
            --no-wait
        env:
          EXPO_PUBLIC_TARGET_DEVICE: all

      - name: Get build URL
        id: build-url
        working-directory: apps/mobile
        run: |
          BUILD_URL=$(eas build:list --platform android --limit 1 --json | jq -r '.[0].artifacts.buildUrl // empty')
          echo "url=$BUILD_URL" >> $GITHUB_OUTPUT

      - name: Comment build status on PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@60a0d83039c74a4aee543508d2ffcb1c3799cdea # v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `## ðŸ“± Android Build Started\n\nEAS Build has been triggered for Android.\n\nCheck build status: [EAS Dashboard](https://expo.dev/accounts/jbcom/projects/protocol-silent-night/builds)\n\n**Target Devices:**\n- Google Pixel 8a\n- OnePlus Open (Foldable)`
            })

  # ==========================================================================
  # Build iOS (Development Client)
  # ==========================================================================
  build-ios:
    name: Build iOS
    needs: [lint, test]
    if: |
      github.event_name == 'workflow_dispatch' &&
      github.event.inputs.build_ios == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1

      - uses: pnpm/action-setup@41ff72655975bd51cab0327fa583b6e92b6d3061 # v4.2.0

      - uses: actions/setup-node@395ad3262231945c25e8478fd5baf05154b1d79f # v6.1.0
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Setup Expo and EAS
        uses: expo/expo-github-action@4664ad0e2ac8d083a9c62e66195f3bfbb6d1c3f5 # v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build game-core
        run: pnpm --filter @protocol-silent-night/game-core build

      - name: Build iOS (Development)
        working-directory: apps/mobile
        run: |
          eas build \
            --platform ios \
            --profile development \
            --non-interactive \
            --no-wait

  # ==========================================================================
  # EAS Update (PR Preview)
  # ==========================================================================
  eas-update:
    name: EAS Update (Preview)
    needs: [lint, test]
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1

      - uses: pnpm/action-setup@41ff72655975bd51cab0327fa583b6e92b6d3061 # v4.2.0

      - uses: actions/setup-node@395ad3262231945c25e8478fd5baf05154b1d79f # v6.1.0
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Setup Expo and EAS
        uses: expo/expo-github-action@4664ad0e2ac8d083a9c62e66195f3bfbb6d1c3f5 # v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build game-core
        run: pnpm --filter @protocol-silent-night/game-core build

      - name: Publish EAS Update
        uses: expo/expo-github-action/preview@4664ad0e2ac8d083a9c62e66195f3bfbb6d1c3f5 # v8
        with:
          working-directory: apps/mobile
          command: eas update --auto

  # ==========================================================================
  # Device Profile Testing (Maestro)
  # ==========================================================================
  device-testing:
    name: Device Profile Testing
    needs: [build-android]
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        device:
          - name: pixel-8a
            profile: 'Pixel 8a'
            api: 34
            arch: x86_64
          - name: oneplus-open
            profile: 'OnePlus Open'
            api: 34
            arch: x86_64
            foldable: true
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1

      - name: Setup Java
        uses: actions/setup-java@c5195efecf7bdfc987ee8bae7a71cb8b11521c00 # v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Enable KVM
        run: |
          echo 'KERNEL=="kvm", GROUP="kvm", MODE="0666", OPTIONS+="static_node=kvm"' | sudo tee /etc/udev/rules.d/99-kvm4all.rules
          sudo udevadm control --reload-rules
          sudo udevadm trigger --name-match=kvm

      - name: Run device profile tests
        uses: reactivecircus/android-emulator-runner@f0d1ed2dcad93c7479e8b2f2226c83af54494915 # v2
        with:
          api-level: ${{ matrix.device.api }}
          arch: ${{ matrix.device.arch }}
          profile: ${{ matrix.device.profile }}
          script: |
            echo "Testing on ${{ matrix.device.name }}"
            # TODO: Add Maestro E2E tests
            echo "Device profile: ${{ matrix.device.profile }}"
            echo "Foldable: ${{ matrix.device.foldable || 'false' }}"
